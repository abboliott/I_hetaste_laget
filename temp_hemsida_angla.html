<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="temp_hemsida.css">

    

<div>
    <button class="terrariet" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#terrarietModal">Terrariet</button>
    <!-- Modal -->
    <div class="modal fade" id="terrarietModal" tabindex="-1" aria-labelledby="terrarietModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="terrarietModalLabel" style="color:black">Terrariet
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
            <div class="modal-body" style="color:black">
                ..++ <!--Load the AJAX API-->
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <script type="text/javascript">
            
                  // Load the Visualization API and the corechart package.
                  google.charts.load('current', {'packages':['corechart']});
            
                  // Set a callback to run when the Google Visualization API is loaded.
                  google.charts.setOnLoadCallback(drawChart);
            
                  // Callback that creates and populates a data table,
                  // instantiates the pie chart, passes in the data and
                  // draws it.
                  function drawChart() {
            
                    // Create the data table.
                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'terrariet');
                    data.addColumn('number', 'temp');
                    data.addRows([
                      ['terrariet', 3],
                     
                    ]);
            
                    // Set chart options
                    var options = {'title':'Temp (celsius)',
                                   'width':400,
                                   'height':300};
            
                    // Instantiate and draw our chart, passing in some options.
                    var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
                    chart.draw(data, options);
                  }
                </script>
                </head>
<body>

    <body>
        <!--Div that will hold the pie chart-->
        <div id="chart_div"></div>
      </body>
